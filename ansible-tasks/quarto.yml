- name: Install quarto using quig
  tags: quarto
  become: true
  block:
      # ref: https://github.com/pyqr-dev/quig
    - name: Install quig
      shell: |
        curl -Ls https://github.com/pyqr-dev/quig/releases/latest/download/quig.tar.gz |
          tar xz -C /opt
        ln -sf /opt/quig/bin/quig /usr/local/bin/quig
      args:
        executable: /bin/bash

    - name: Install quarto
      vars:
        quarto_version: pre_release
      shell: |
        quig add {{ quarto_version }}      
      args:
        executable: /bin/bash