- name: Install vim
  tags: vim
  block:
    - name: Install vim - Ubuntu
      when: ansible_facts['distribution'] == "Ubuntu"
      become: true
      apt:
        name: 
          - vim

    - name: Install vim - MacOS
      when: ansible_facts['os_family'] == "Darwin"
      become: false
      community.general.homebrew:
        name: vim
        state: present