- name: Install zsh
  tags: zsh
  block:
    - name: Install zsh - Ubuntu
      when: ansible_facts['distribution'] == "Ubuntu" 
      become: true
      apt:
        name: 
          - zsh

    - name: Install zsh - MacOS (homebrew)
      when: ansible_facts['os_family'] == "Darwin"
      become: false
      community.general.homebrew:
        name: zsh
        state: present

    - name: Change default shell to zsh
      become: true
      shell: |
        chsh -s `which zsh`
      args:
        executable: /bin/bash
